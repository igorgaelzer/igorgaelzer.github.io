<!DOCTYPE html>
<html>
<head>
	<title>HTML Cheatsheet</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/cheatsheet.css">
</head>
<body>

	<div id = "wrapper">

		<h1>HTML Cheatsheet</h1>

		<h3>bold</h3>
		Creates <b>bold</b> text

		<h3>i</h3>
		Creates <i>italic</i> text

		<h3>tt</h3>
		Creates <tt>teletype</tt>, or <tt>typewriter-style</tt> text

		<h3>cite</h3>
		<cite>Creates a citation, usually italic</cite>

		<h3>em</h3>
		<em>Emphasizes</em> a word (with italic or bold)

		<h3>strong</h3>
		<strong>Emphasizes</strong> a word (with italic or bold)

	</div>

</body>
</html>
